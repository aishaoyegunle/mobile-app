<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body class="container">
    <header class="header">
      <div class="header__profile">
        <img src="image/avatar.png" alt="user image" />
        <p class="header__profile-title">Good Morning Silm!</p>
      </div>
      <div class="header__title">
        <h3>Schedule</h3>
        <button class="header__title-btn">Reconfigure Services</button>
      </div>
    </header>
    <section>
      <button class="info">
        <div class="info__title">
          <p>Your account is inactive.</p>
          <p><b>15% off </b>offer until June 23.</p>
        </div>
        <div class="info__price">
          <p>N75,000</p>
          <p>Pay N62,800</p>
        </div>
      </button>

      <button class="meal" id="open-modal1">
        <p>View your meals for the week.</p>
        <p>Check ‘em</p>
      </button>

      <section class="contact">
        <h4>Getting Started</h4>
        <p>Let’s answer any questions you have left!</p>
        <div class="contact__details">
          <div class="contact__details-info">
            <img src="image/call.png" alt="call" class="call" />
            <p>Set up a call with your gardener</p>
            <a href="#">
              <span>Do it</span>
              <img src="image/chevron-purple.png" alt="do it" />
            </a>
          </div>

          <div class="contact__details-play">
            <img src="image/play.png" alt="play" class="play" />
            <p>Lose yourself to this video</p>
            <a href="#">
              <span>Play</span>
              <img src="image/chevron-orange.png" alt="play" />
            </a>
          </div>
        </div>
      </section>

      <section class="upcoming">
        <h6 class="upcoming__title">
          Tomorrow
        </h6>
        <div class="upcoming__info">
          <p class="upcoming__info-time">9 - 10am</p>
          <p class="upcoming__info-event">
            Your cleaner is coming in to give your apartment the looks.
          </p>
        </div>
      </section>
    </section>

    <div id="myModal1" class="container__modal">
      <div class="modal modal__meal">
        <header class="modal__header">
          <h3>Today’s Meals</h3>
          <button class="close" id="close">
            <img src="image/close.png" alt="close" />
          </button>
        </header>
        <section>
          <ul>
            <li>
              <figure class="modal__item">
                <img src="image/meal1.jpg" alt="meal1" />
                <figcaption>
                  <h4>Akara & Pap</h4>
                  <p>Carbohydrate</p>
                </figcaption>
              </figure>
            </li>
            <li>
              <figure class="modal__item">
                <img src="image/meal2.jpg" alt="meal2" />
                <figcaption>
                  <h4>Jollof Rice</h4>
                  <p>Protein</p>
                </figcaption>
              </figure>
            </li>
            <li>
              <figure class="modal__item">
                <div id="myModal2" class="container__modal bg__close"></div>
                <img
                  src="image/meal3-lg.jpg"
                  alt="meal3"
                  id="open-modal2"
                  class="img--small"
                />
                <figcaption>
                  <h4>Gastonton</h4>
                  <p>Carbohydrate</p>
                </figcaption>
              </figure>
            </li>
            <li>
              <figure class="modal__item">
                <img src="image/meal4.jpg" alt="meal4" />
                <figcaption>
                  <h4>Port Domenic</h4>
                  <p>Carbohydrate</p>
                </figcaption>
              </figure>
            </li>
            <li>
              <figure class="modal__item">
                <img src="image/meal5.jpg" alt="meal5" />
                <figcaption>
                  <h4>Carleeville</h4>
                  <p>Fat & Oils</p>
                </figcaption>
              </figure>
            </li>
            <li>
              <figure class="modal__item">
                <img src="image/meal6.jpg" alt="meal6" />
                <figcaption>
                  <h4>South Chesleyton</h4>
                  <p>Vegetable</p>
                </figcaption>
              </figure>
            </li>
          </ul>
        </section>
      </div>
    </div>

    <!-- <div id="myModal2" class="container__modal bg__close"> -->
    <!-- <div class="modal modal__img">
        <img src="image/meal3-lg.jpg" alt="meal3" class="full__img" />
      </div> -->
    <!-- </div> -->

    <!--  -->
    <script src="app.js"></script>
    <noscript>You need to enable JavaScript to view the full site.</noscript>
  </body>
</html>
